---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {% if site.related_posts.size >= 1 %}
<class="related">  
  
  <ul class="related-posts">
    {% for post in site.related_posts limit:10 %}
      <li>        
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>        
      </li>
    {% endfor %}
  </ul>
</>
  <img src="https://blogger.googleusercontent.com/img/a/AVvXsEiGOYUZLt9MJLtuKNutl_EbXhciOTWp8291oEdOqVxJaHj4aqakTOPX-XngP2qg4hfruIeRfB-WZ0beVMzeJGtDkA8R6o5_B7gEaBqApUoLdPTGlO9_AOhBerEypIKpZ5FN23PqNgVWLOShOZmEmSfPe5L9vNIvqX_I3c9XafyWjVymyEJqeReqEMZdIp8" width="600">
  
  {{ page.title }} - post
{{ content }}
</div>


{% endif %}
